name: release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install release tooling
        run: |
          python -m pip install -U pip
          pip install python-semantic-release==9.12.0 build

      - name: Release (semver from Conventional Commits)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release version
          semantic-release publish
