repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: conventional-commits
        name: conventional commits (commitizen)
        entry: cz check --commit-msg-file
        language: python
        stages: [commit-msg]
        additional_dependencies: ["commitizen==3.29.1"]
